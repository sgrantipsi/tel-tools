plugins {
    id 'as2.java-application-conventions'
}

java {
   toolchain {
       languageVersion = JavaLanguageVersion.of(16)
   }
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.8'
    implementation 'com.auth0:java-jwt:3.18.2'
    implementation group: 'io.javalin', name: 'javalin', version: '4.1.1'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'
}

run {
    systemProperty 'java.library.path', 'src/main/resources'
}

application {
    // Define the main class for the application.
    //mainClass = 'as2.app.App'
    //mainClass = 'as2.app.Ivr'
    mainClass = 'as2.app.Caller'
}

tasks.withType(JavaCompile).configureEach {
     // disable incremental compilation
     options.incremental = false
}
